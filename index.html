    <script>

var num1=prompt("Enter First Number");
var num2=prompt("Enter Second Number");
var text="Thanks for using world's most simplest calculator. Here are the results:"
var text1="STAY SAFE FROM DAKAT.. GOOD NIGHT!"

num1= parseInt(num1,10);
num2= parseInt(num2,10);

var sum ,sub ,mul, div;

document.write(text +"<br/>");

document.write(num1  +  "+"  +  num2  +  "=" + sum +"<br/>");

sub=num1-num2;

document.write(num1  +  "-"  +  num2  +  "=" + sub +"<br/>");

document.write(num1  +  "ร"  +  num2  +  "=" + mul +"<br/>");

div=num1/num2;

document.write(num1  +  "รท"  +  num2  +  "=" + div +"<br/>");

rem=num1%num2;

document.write(num1  +  "%"  +  num2  +  "=" + rem +"<br/>");

document.write(text1);









  
      
   

    </script>
